<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- fontawsem -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- sweetalert -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <!-- Main Css -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="base-color min-vh-100 overflow-x-hidden px-4" data-aos="zoom-out" data-aos-duration="3000">

    <header>
        <div class="head-container py-4">
            <h1 class="font-head  m-4 position-relative mx-auto">Bookmarker</h1>
        </div>
    </header>


    <main>
        <div class="container text-center main-container overflow-x-hidden">
            <hr class="style18 mb-1">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-tilte">
                        <h2 class="s-head font-second-head mb-4"><i class="fa-solid fa-bookmark first-bookmark"></i>
                            Bookmark your
                            favorite sites <i class="fa-solid fa-bookmark second-bookmark"></i></h2>
                    </div>
                </div>
            </div>


            <div class="set-name d-flex flex-column mb-4 px-3" data-aos="fade-down-right" data-aos-duration="500">
                <label for="bookmarkName" class="pb-2 fw-semibold text-start">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control " id="bookmarkName" required>
            </div>
            <div class="set-url d-flex flex-column mb-4 px-3 " data-aos="fade-down-right" data-aos-duration="500">
                <label for="bookmarkURL" class="pb-2 fw-semibold text-start">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="text" placeholder="Website URL" class="form-control" id="bookmarkURL" required>
            </div>
            <button class="btn btn-submit px-5 d-block m-auto" id="submitBtn">Submit</button>
            <button class="btn btn-update px-5  m-auto d-none" id="updateBtn" onclick="finalUpdate()">Update</button>
            <hr class="style18-end mt-1">
            <div class="search d-flex align-items-center">
                <input type="search" id="search" class="form-control" placeholder="Search By Site Name ðŸ”">

            </div>

            <div class="container d-flex justify-content-center align-items-center">
                <table class="table mt-4 text-center bg-light m-auto mb-5 p-0">
                    <thead>
                        <tr>
                            <th class="text-capitalize ">index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Update</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
